- name: Install Nginx
  hosts: all
  become: true
  tasks:
    - name: Install Nginx
      ansible.builtin.apt:
        name: nginx
        state: present
      when: ansible_facts['os_family'] == 'Debian'
    - name: Start Nginx
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true
    - name: Create index.html
      ansible.builtin.copy:
        dest: /var/www/html/index.html
        content: "<h1>Hello Daksh Sawhney!</h1>"
        mode: '0644'
